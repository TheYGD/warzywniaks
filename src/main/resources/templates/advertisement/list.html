<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="_shared/_layout">

<head>
    <title>Katalog - Warzywniaks.pl</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body{
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        .container, .row {
            width: 100%;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        th {
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: #bcd6f3 !important;">
        <a class="navbar-brand" href="#">Warzywniaks.pl</a>

        <ul class="navbar-nav ml-3">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/advertisements}">Reklamy</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/reports}">Raporty</a>
            </li>
        </ul>
    </nav>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <h2>Lista reklam</h2>
                <a class="btn btn-primary ml-auto" th:href="@{/advertisements/create}">Dodaj</a>
            </div>

            <th:block th:if="${advertisements.isEmpty()}">
                <h5 class="ms-2">Brak reklam</h5>
            </th:block>

            <th:block th:if="${!advertisements.isEmpty()}">
                <div class="row mt-3">
                    <table class="table table-bordered">
                        <thead>
                        <th class="col-2">Zdjęcie</th>
                        <th>Nazwa</th>
                        <th class="col-3">Okres obowiązywania</th>
                        </thead>
                        <tbody>
                        <tr th:each="advertisement : ${advertisements}" class="position-relative">
                            <td>
                                <img th:src="@{'data:image/png;base64,' + ${advertisement.image}}" alt="Advertisement Image"/>
                            </td>
                            <td>
                                <h5 th:text="${advertisement.name}" class="ms-2"></h5>
                                <a th:href="@{/advertisements/{id}(id=${advertisement.id})}" class="card-title stretched-link"></a>
                            </td>
                            <td>
                                <p th:text="${advertisement.startDate + ' - ' + advertisement.endDate}"></p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>


        </div>
    </div>
</body>

</html>
