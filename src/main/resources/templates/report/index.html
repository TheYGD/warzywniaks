<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="_shared/_layout">

<head>
    <title>Katalog - Warzywniaks.pl</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body{
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        .container, .row {
            width: 100%;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        th {
            text-align: center;
        }

        .report-selected {
            background: #d2e6ff !important;
        }

        .report {
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: #bcd6f3 !important;">
        <a class="navbar-brand" href="#">Warzywniaks.pl</a>

        <ul class="navbar-nav ml-3">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/advertisements}">Reklamy</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/reports}">Raporty</a>
            </li>
        </ul>
    </nav>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <h2>Raporty</h2>
            </div>

            <div class="row mt-5 d-flex flex-column">
                <h4 class="mb-4">Lista raportów</h4>
                <div th:each="report : ${reports}" th:id="${report.id}" onclick="toggleClass(this)" class="report border border-1 row p-2 col-6">
                    <h5 th:text="${report.name}"></h5>
                </div>

                <a class="btn btn-primary linkacz col-2 mt-5" th:href="@{/reports/1}">Generuj</a>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('1').classList.add('report-selected');

    function toggleClass(clickedElement) {
        // Pobierz wszystkie elementy z klasą 'report'
        var allReports = document.getElementsByClassName('report');

        // Iteruj przez wszystkie elementy i usuń klasę 'report-selected'
        for (var i = 0; i < allReports.length; i++) {
            allReports[i].classList.remove('report-selected');
        }

        // Dodaj klasę 'report-selected' do klikniętego elementu
        clickedElement.classList.add('report-selected');
        var generateBtn = document.getElementsByClassName('linkacz')[0];
        const newHref = generateBtn.href.lastIndexOf('/')
        generateBtn.href = generateBtn.href.substring(0, newHref + 1) + clickedElement.id;
        generateBtn.disabled = false
    }
</script>
</html>
